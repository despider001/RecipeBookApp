<div class="row">
  <div class="col-md-6">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a [@List] class="list-group-item" style="cursor: pointer; margin-top: 5px" *ngFor="let ingredient of ingredients; let i = index" (click)="onEditItem(+i)">
        {{ ingredient.name }} ({{ ingredient.amount }}) <span class="deleteBtn" (click)="onDeleteIngredient(+i)">X</span>
      </a>
    </ul>
  </div>
</div>
