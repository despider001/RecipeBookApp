<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h3 class="text-center text-success">Login form</h3>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm" ngNativeValidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" class="form-control" ngModel required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" ngModel required minlength="6" #passwordInput="ngModel">
        </div>
        <input type="submit" value="Login" class="btn btn-success btn-block" [disabled]="!f.valid">
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
