<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <h3 class="text-center text-success">Signup form</h3>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" ngNativeValidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" ngModel required>
      </div>
      <div class="form-group">
        <label for="password">Password <small class="text-muted" *ngIf="passwordInput.touched && passwordInput.value.length < 6">(Minimum 6 Characters)</small></label>
        <input type="password" name="password" class="form-control" ngModel required minlength="6" #passwordInput="ngModel">
      </div>
      <input type="submit" value="Signup" class="btn btn-success btn-block" [disabled]="!f.valid">
    </form>

    <div class="alert alert-warning" role="alert" *ngIf="message.length>0" style="margin: 15px;">
      {{ message }}
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
