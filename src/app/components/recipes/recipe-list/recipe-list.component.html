<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()" [ngClass]="{ 'disabled': !authService.isAuthenticated()}">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item *ngFor="let rcp of recipes; let i = index" [recipe]="rcp" [j]="+i"></app-recipe-item>
  </div>
</div>
