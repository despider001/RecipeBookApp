<div *ngIf="recipeData; else default">
  <div class="row">
    <div class="col-xs-12">
      <img src="" alt="" class="img-responsive">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1> {{ recipeData.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button type="button" class="btn btn-warning dropdown-toggle">
           Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a style="cursor: pointer" (click)="addToShoppingList(recipeData.ingredients)" >To Shopping List</a></li>
          <li [ngClass]="{ 'disabled': !authService.isAuthenticated(), 'pointer': authService.isAuthenticated() }"><a (click)="onEdit()" >Edit Recipe</a></li>
          <li [ngClass]="{ 'disabled': !authService.isAuthenticated(), 'pointer': authService.isAuthenticated() }"><a (click)="onDelete()" >Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  
  <div class="row well"  style="margin-top: 10px">
    <div class="col-md-6">
        <p>{{ recipeData.desc }}</p>

        <h3 class="text-info">Ingredients</h3>
        <ul class="list-group">
          <a class="list-group-item" *ngFor="let ingredient of recipeData.ingredients" style="margin-top: 3px">
            {{ ingredient.name }} ({{ ingredient.amount }})
          </a>
        </ul>
    </div>
      <div class="col-md-6">
        <div class="thumbnail">
          <img [src]="recipeData.imagePath" alt=" {{ recipeData.name }" style="max-height: 300px">
        </div>
      </div>
    </div>
</div>



<ng-template #default>
  <div class="row">
    <div class="col-xs-12">
      Please select a recipe
    </div>
  </div>
</ng-template>
